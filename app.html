<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
</head>
<body>

<h1>Guess the Number (1â€“50)</h1>

<input id="guess" type="number" min="1" max="50">
<button onclick="check()">Guess</button>

<p id="msg"></p>

<script>
  let number = Math.floor(Math.random() * 50) + 1;

  function check() {
    let g = Number(document.getElementById("guess").value);
    let msg = document.getElementById("msg");

    if (g === number) {
      msg.textContent = "Correct!";
    } else if (g < number) {
      msg.textContent = "Too low";
    } else {
      msg.textContent = "Too high";
    }
  }
</script>

</body>
</html>
